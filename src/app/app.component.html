<div class="wrapper">
  <div class="container">
    <h1 class="title">ANGULAR TODO APP</h1>
    <app-add-todo (todoAdded)="addTodo($event)"></app-add-todo>
    <div class="todos">
      <app-todo
        (todoDelete)="deleteTodo(i)"
        (todoSend)="changeActivity($event, i)"
        *ngFor="let todo of todos; let i = index"
        [todo]="todo"
        [index]="i"
      ></app-todo>
    </div>
  </div>
</div>
